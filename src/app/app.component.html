<div>

    <section style="display: flex;"><p>CIF: </p><input type="text" [(ngModel)]="cifC" ></section>
    <section style="display: flex;"><p>Direcci√≥n: </p><input type="text" [(ngModel)]="addressC"></section>
    <section style="display: flex;"><p>Grupo </p>
